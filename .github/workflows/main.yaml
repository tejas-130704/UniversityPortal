name: UniversityPortal CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests (if you have any)
      - name: Run tests
        run: npm test -- --watchAll=false || echo "No tests found"

      # Build Vite project
      - name: Build Vite project
        run: npm run build

      # Upload build artifacts (optional)
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: UniversityPortal-build
          path: dist/
